<html>
    <head>
        <title>i.Web</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

      </head>
      <style>
        .main-underline {
    width: 35px;
    border-top: 4px solid #2782EA;
    transition: 0.4s all ease;
}
#fixedbutton {
  position: fixed;
  top: 0px;
  right: 0px;
  background-color: red;
  color:blue;
  width: 100px;
  height: 60px;
  border-radius: 10px; 
}

.link-title:hover .main-underline {
    width: 100px;
}
      </style>
    <body>
        <div class="container-fluid">
                <!-- Navbar-->
                <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                        <!-- Links -->
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                          </li>
                          <li class="nav-item">

                          <li class="nav-item">
                            <a class="nav-link" href="/volunteers">Volunteers</a>

                          <li class="nav-item active">
                            <a class="nav-link" href="/contact">Register</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/donate">Donate</a>
                          </li>
                        </ul>
                      
                      </nav>
                      <div class="contact container" id="contact">
                        <!-- Contact title -->
                        <div class="link-title d-flex justify-content-center">
                            <div style="padding-top:20px;">
                                <h1 class="animated fadeInDown delay-1s">Register</h1>
                                <div class="main-underline mx-auto animated fadeInDown delay-1s"></div>
                            </div>
                        </div>
                        <!-- End Contact title -->
                        <div>
                            <div class="form" >
                                    <form class="needs-validation" action="/addcontact" novalidate>
                                            <div class="form-row" >
                                              <div class="col-md-7 mb-3">
                                                <label for="validationCustom01">First name</label>
                                                <input type="text" class="form-control" name = "first_name" id="validationCustom01" placeholder="First name" value="Mark" required>
                                                <div class="valid-feedback">
                                                  Looks good!
                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-7 mb-3">
                                                    <label for="inputEmail3" class="col-form-label">Email</label>
                                                    <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                              <div class="col-md-6 mb-3">
                                                <label for="validationCustom03">City</label>
                                                <input type="text" class="form-control" id="validationCustom03" name="city" placeholder="City" required>
                                                <div class="invalid-feedback">
                                                  Please provide a valid city.
                                                </div>
                                              </div>
                                              <div class="col-md-3 mb-3">
                                                <label for="validationCustom04">State</label>
                                                <input type="text" class="form-control" id="validationCustom04" name="state" placeholder="State" required>
                                                <div class="invalid-feedback">
                                                  Please provide a valid state.
                                                </div>
                                              </div>
                                              <div class="col-md-3 mb-3">
                                                <label for="validationCustom05">Zip</label>
                                                <input type="text" class="form-control" id="validationCustom05" name = "zip" placeholder="Zip" required>
                                                <div class="invalid-feedback">
                                                  Please provide a valid zip.
                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                                <label class="form-check-label" for="invalidCheck">
                                                  Agree to terms and conditions
                                                </label>
                                                <div class="invalid-feedback">
                                                  You must agree before submitting.
                                                </div>
                                              </div>
                                            </div>
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                            <button type="submit" id="fixedbutton">Send SOS</button>                                         
                                          </form>
                                          <button type="submit" id="fixedbutton">Send SOS</button>
                                          <script>
                                          // Example starter JavaScript for disabling form submissions if there are invalid fields
                                          (function() {
                                            'use strict';
                                            window.addEventListener('load', function() {
                                              // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                              var forms = document.getElementsByClassName('needs-validation');
                                              // Loop over them and prevent submission
                                              var validation = Array.prototype.filter.call(forms, function(form) {
                                                form.addEventListener('submit', function(event) {
                                                  if (form.checkValidity() === false) {
                                                    event.preventDefault();
                                                    event.stopPropagation();
                                                  }
                                                  form.classList.add('was-validated');
                                                }, false);
                                              });
                                            }, false);
                                          })();
                                          </script>
                            </div>
                        </div>
        </div>
        
    </body>
</html>
